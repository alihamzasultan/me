<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Support Our Cause</h1>
        <p>Click the button below to donate using AirTM.</p>
        <button id="copyEmailBtn">Copy mail & Donate via AirTM</button>
        <p id="successMessage" class="hidden">Email copied! Please proceed to AirTM to complete your donation.</p>
    </div>

    <script>
        document.getElementById("copyEmailBtn").addEventListener("click", function() {
            const email = "alihamzasultan6@gmail.com"; // Replace with your AirTM email

            // Copy the email to the clipboard
            navigator.clipboard.writeText(email).then(() => {
                // Show success message
                document.getElementById("successMessage").classList.remove("hidden");

                // Open AirTM in a new tab
                window.open("https://app.airtm.com", "_blank");
            }).catch(err => {
                console.error("Failed to copy email: ", err);
            });
        });
    </script>
</body>
</html>
